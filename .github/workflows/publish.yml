name: Manual trigger

on:
  workflow_dispatch:
    inputs:
      mode:
        type: choice
        description: semantic versioning
        options: 
        - patch
        - minor 
        - major
        required: true
        
jobs:

    hello:
        runs-on: ubuntu-latest

        steps:
        - name: print mode
            run: echo "Mode: ${{ github.event.inputs.mode }}"
