name: Publish

on:
  workflow_dispatch:
    inputs:
      mode:
        type: choice
        description: semantic versioning
        options: 
        - patch
        - minor 
        - major
        required: true
        
jobs:

    hello:
        runs-on: macos-latest

        steps:
          - uses: actions/checkout@v3
          - name: print mode
            run: |
              mode=${{ github.event.inputs.mode }}
              version=`cat package.json | jq -r '.version'`
          - name: bump if major
            if: ${{ github.event.inputs.mode == 'major' }} 
            run: |
              yarn version --major
          - name: bump if minor
            if: ${{ github.event.inputs.mode == 'minor' }} 
            run: |
              yarn version --minor              
          - name: bump if patch
            if: ${{ github.event.inputs.mode == 'patch' }} 
            run: |
              yarn version --minor    
          - name: print version   
            run: |
              echo "version:$version"
              echo "mode:$mode"
