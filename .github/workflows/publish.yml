name: Publish

on:
  workflow_dispatch:
    inputs:
      mode:
        type: choice
        description: semantic versioning
        options: 
        - patch
        - minor 
        - major
        required: true
        
jobs:

    hello:
        runs-on: macos-latest

        steps:
          - uses: actions/checkout@v3
          - name: print mode
            run: |
              mode=${{ github.event.inputs.mode }}
              version=`cat package.json | jq -r '.version'`

              if   [$mode -eq "major"];then
                echo "major!"
              elif [$mode -eq "minor"];then
                echo "minor!"
              else
                echo "patch!"
              fi
              
              echo "version:$version"
              echo "mode:$mode"
