name: Test Create Release

on:
  workflow_dispatch: 

jobs:

  test:
    runs-on: [macos-latest]

    steps:
      - name: create release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: 0.0.0
          release_name: 0.0.0
          draft: false
          prerelease: false  
